<!DOCTYPE html>
<html lang="en-CA">
<head>
<title>Pannas Fashion Boutique </title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Playfair Display">
<meta charset="UTF-8">
<style>
  
body {
background-color: #ffe5ec;
margin: 0;
font-family: "Sofia", sans-serif;
}
 
  .collection-link {
  color: #b46d52;
  font-weight: bold;
  }

  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #ffb5bb;
  display: flex;
  justify-content: flex-end; 
  } 
  
 li { 
  margin-left: 20px;
  }
  
  li a {
  display: block;
  color: white;
  text-align: center;
  padding: 20px 20px;
  text-decoration: none; 
  font-size: 20px;
  }
  
     
  .header {
  width: 100%;
  height: 200px;
  background-image: url('flower.jpg'); 
  background-size: cover;
  background-position: center;
  text-align: center;
  }
  
  .header h1 {
  font-family: "Playfair Display", serif;
  font-size: 60px;
  margin: 0;
  padding: 60px;
  color: white;
  }
  
  .section-title {
  font-family: "Playfair Display", serif;
  font-size: 28px;
  text-align: center;
  color: #b46d52;
  margin: 40px 0;
  }
  
  .collection-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 40px;
  }
  
  .item {
  background-color: white;
  width: 300px;
  text-align: center;
  border: 2px solid black;
  border-radius: 5px;
  overflow: hidden;  
  }
  
  .item img {
  width: 100%;
  height: auto;
  }
  
  .item h2 {
  font-family: "Playfair Display", serif; 
  font-size: 18px;
  color: #b46d52;
  margin: 10px;
  }
  .view-all-section {
  text-align: center;
  padding: 20px;
  background: #f7cac9;  
  }
  
  .view-all-section h2 { 
  font-family: "Playfair Display", serif; 
  font-size: 30px;
  color: white;
  }
  
  .view-all-section a {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 18px;
  font-family: "Sofia", sans-serif;
  color: #b46d52;
  background-color: white;
  border: 2px solid black;
  text-decoration: none;
  border-radius: 5px;
  }
  
 li a:hover:not(.active) {
  background-color: pink;
  }
  
  .active {
    background-color: #04AA6D;
  }
  
</style>
</head>
<body>

<ul>
